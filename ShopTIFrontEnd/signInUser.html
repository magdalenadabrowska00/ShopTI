<form

  method="post"
  action="https://localhost:7177/api/account/login"
  enctype="multipart/form-data"
>

  <label for="email">Adres email</label>
  <input name="email" type="text" /> <br />
  <br />

  <br />

  <input type="submit" value="Sign in" />
</form>
